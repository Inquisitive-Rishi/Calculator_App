<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="top">
    <div class="titles">
        <div class="main-ttl">Calculator App.</div>
        <div class="sub-tl">Built with Vanilla JS</div>
    </div>
    
    <div class="box">
        <div class="screen"></div>
        <div class="buttons">
            <div class="btn clr">C</div>
            <div class="btn bksps">โซ</div>
            <div class="btn optr pow" id="db">^</div>
            <!-- db - buttons to be displayed on screen -->
            <div class="btn optr div" id="db">รท</div>
            <div class="btn seven" id="db">7</div> 
            <div class="btn eight" id="db">8</div>
            <div class="btn nine" id="db">9</div>
            <div class="btn optr mult" id="db">x</div>
            <div class="btn four" id="db">4</div>
            <div class="btn five" id="db">5</div>
            <div class="btn six" id="db">6</div>
            <div class="btn optr subs" id="db">-</div>
            <div class="btn one" id="db">1</div>
            <div class="btn two" id="db">2</div>
            <div class="btn three" id="db">3</div>
            <div class="btn optr add" id="db">+</div>
            <div class="btn zero" id="db">0</div>
            <div class="btn dot" id="db">.</div>
            <div class="btn eql" id="db">=</div>
        </div>
    </div>
</section>
<section class="footer">
    <div class="ftr-txt"></div>
</section>
</body>
</html>
